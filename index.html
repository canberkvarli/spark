<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css"/>
    <link rel="stylesheet" href="./src/assets/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Spark</title>
</head>

<body>
    <h1 id="title">Spark</h1>
    <div id="background">
    <nav>
        <div class="social">
            <span id="github"><a href="https://github.com/canberkvarli"><i class="fab fa-github-square fa-2x" style="color:black"></i></a></span>
            <span id="twitter"><a href="https://twitter.com/VARLICanberk"><i class="fab fa-twitter-square fa-2x" style="color:lightskyblue"></i></a></span>
            <span id="linkedin"><a href="https://www.linkedin.com/in/canberkvarli/"><i class="fab fa-linkedin fa-2x" style="color:lightsalmon"></i></a></span>
        </div>
    </nav>
    <div id="volume">
        <i class="fas fa-volume-up fa-2x"></i>
        <input class="volume-slider"type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
        <datalist id="volumes">
            <option value="0.0" label="Mute">
            <option value="1.0" label="100%">
        </datalist>
    </div>

    <div class="keyboard">
        <div class="upper-container">
            <div class="right">
                <div class="knob" id="knob-1">
                    <i class="fas fa-sliders-h"></i>
                    <select name="waveform">
                        <option value="sine" selected>sine</option>
                        <option value="square">square</option>
                        <option value="triangle">triangle</option>
                        <option value="sawtooth">sawtooth</option>E
                    </select>
                    <div class="knob" id="knob-2">
                     <canvas id="knob-canvas-2"></canvas>
                    </div>
                    <div class="knob" id="knob-3">
                    <canvas id="knob-canvas-3"></canvas>
                    </div>
                    <div class="knob" id="knob-4">
                        <canvas id="knob-canvas-4"></canvas>
                    </div>
                    <div class="knob" id="knob-5">
                        <canvas id="knob-canvas-5"></canvas>
                    </div>
                    <div class="knob" id="knob-6">
                        <canvas id="knob-canvas-6"></canvas>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="pad">
                    <div class="upper-pad">
                        <div class="hihat">
                          <audio loop>
                                <source id="hihat_src" src="./src/assets/loops/hihat.mp3"/>
                          </audio>
                          <i class="fas fa-square fa-5x"></i>  
                        </div>
                        <div class="kick">
                            <audio loop>
                                <source src="./src/assets/loops/kick.mp3" />
                            </audio>
                            <i class="fas fa-square fa-5x"></i>
                        </div>
                        <div class="snare">
                            <i class="fas fa-square fa-5x"></i>
                        </div>
                    </div>
                    <div class="lower-pad">
                        <span><i class="fas fa-square fa-5x"></i></span>
                        <span><i class="fas fa-square fa-5x"></i></span>
                        <span><i class="fas fa-square fa-5x"></i></span>
                    </div>
                </div>
            </div>
            <div class="left">
                <div class="display">
                <i class="fas fa-wave-square fa-10x" style="
                    margin-left: 25px;
                "></i>
                </div>
            </div>
        </div> 
            <div class="lower-container">
                    <div class="octave-1">
                        <div class="white" data-note="C" data-freq="261.626">
                            <div class="black key" data-note="C#" data-freq="277.183"></div>
                        </div>
                        <div class="white key" data-note="D" data-freq="293.665">
                            <div class="black key" data-note="D#" data-freq="311.127"></div>
                        </div>
                        <div class="white key" data-note="E" data-freq="329.628">
                        </div>
                        <div class="white key" data-note="F" data-freq="349.228">
                            <div class="black key" data-note="F#" data-freq="369.994"></div>
                        </div>
                        <div class="white key" data-note="G" data-freq="391.995">
                            <div class="black key" data-note="G#" data-freq="415.305"></div>
                        </div>
                        <div class="white key" data-note="A" data-freq="440.000">
                            <div class="black key" data-note="A#" data-freq="466.164"></div>
                        </div>
                        <div class="white key" data-note="B" data-freq="493.883"></div>
                    </div>
                    <div class="octave-2">
                        <div class="white key" data-note="C" data-freq="523.251">
                            <div class="black key" data-note="C#" data-freq="554.365"></div>
                        </div>
                        <div class="white key" data-note="D" data-freq="587.329">
                            <div class="black key" data-note="D#" data-freq="622.254"></div>
                        </div>
                        <div class="white key" data-note="E" data-freq="659.255">
                        </div>
                        <div class="white key" data-note="F" data-freq="698.456">
                            <div class="black key" data-note="F#" data-freq="739.989"></div>
                        </div>
                        <div class="white key" data-note="G" data-freq="783.991">
                            <div class="black key" data-note="G#" data-freq="830.609"></div>
                        </div>
                        <div class="white key" data-note="A" data-freq="880.000">
                            <div class="black key" data-note="A#" data-freq="932.328"></div>
                        </div>
                        <div class="white key" data-note="B" data-freq="987.767"></div>
                    </div>
                    <div class="octave-3">
                        <div class="white key" data-note="C" data-freq="1046.50"></div>
                    </div>
        </div>
    </div>
</div>
</body>

</html>

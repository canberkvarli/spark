<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="./dist/main.js"></script>
    <title>Spark</title>
</head>

<body>
    <nav>
        <div class="social">
            <button>Github</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
        </div>
    </nav>
    <div class="keyboard">
        <div class="upper-container">
            <div class="knob" id="knob-1">
                <select name="waveform">
                    <option value="sine" selected>sine</option>
                    <option value="square">square</option>
                    <option value="triangle">triangle</option>
                    <option value="sawtooth">sawtooth</option>E
                </select>
                <div class="knob" id="knob-2">
                    <input type="range" min="0.0" max="100" value="50" class="volume-knob" id="volume">
                </div>
                <div class="knob" id="knob-3"></div>
                <div class="knob" id="knob-4"></div>
                <div class="knob" id="knob-5"></div>
                <div class="knob" id="knob-6"></div>
            </div>
            <div class="pad">
                <div id="pad-1"></div>
                <div id="pad-2"></div>
                <div id="pad-3"></div>
                <div id="pad-4"></div>
                <div id="pad-5"></div>
                <div id="pad-6"></div>
            </div>
            <div class="display">
                <!--  -->
            </div>
        </div> 
            <div class="lower-container">
                    <div class="octave-1">
                        <div class="white key" data-note="C" data-freq="261.626">

                        </div>

                        </div>

                        </div>
                        <div class="white key" data-note="G" data-freq="391.995">
                            <div class="black key" data-note="G#" data-freq="415.305"></div>
                        </div>
                        <div class="white key" data-note="A" data-freq="440.000">
                            <div class="black key" data-note="A#" data-freq="466.164"></div>
                        </div>
                        <div class="white key" data-note="B" data-freq="493.883"></div>
                    </div>
                    <div class="octave-2">
